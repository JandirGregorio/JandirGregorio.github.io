<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcy Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <figure>
            <img src="./img/logo.png" alt="Logo Marcy Music">
        </figure>
       <h1>Marcy Music</h1>
       <nav>
        <a href="#">Library</a>
        <a href="#">Explore</a>
        <a href="#">Profile</a>
       </nav>
    </header>
    
    <main>
        <section class="playlist-section">
            <h2>Playlists</h2>
            <ul class="playlist-grid-container">
                <li class="grid-play-item">
                    <figure class="play-img">
                        <img src="./img/playlist-chill.jpg" alt="Chill Vibes playlist">
                    </figure>
                    <p>Chill Vibes</p>
                </li>
                <li class="grid-play-item">
                    <figure class="play-img">
                        <img src="./img/playlist-focus.jpg" alt="Focus Playlist">
                    </figure>
                    <p>Focuss</p>
                </li>
                <li class="grid-play-item">
                    <figure class="play-img">
                        <img src="./img/playlist-late-night.jpg" alt="Late Night Playlist">
                    </figure>
                    <p>Late Night</p>
                </li>
                <li class="grid-play-item">
                    <figure class="play-img">
                        <img src="./img/playlist-love.jpg" alt="Love Songs Playlist">
                    </figure>
                    <p>Love Songs</p>
                </li>
                <li class="grid-play-item">
                    <figure class="play-img">
                        <img src="./img/playlist-oldies.jpg" alt="Oldies Playlist">
                    </figure>
                    <p>Oldies</p>
                </li>
                <li class="grid-play-item">
                    <figure class="play-img">
                        <img src="./img/playlist-sad.jpg" alt="Sad Playlist">
                    </figure>
                    <p>Sad</p>
                </li>
            </ul>
        </section>

        <section class="album-section">
            <h2>Albums</h2>
            <ul class="albums">
                <li class="album-item">
                    <figure>
                        <img src="./img/album-midnight-dreams.jpg" alt="Midnight Dreams Album by Luna Ray">
                    </figure>
                    <figcaption>Midnight Dreams</figcaption>
                    <p>Luna Ray</p>
                </li>

                <li class="album-item">
                    <figure>
                        <img src="./img/album-electric-soul.jpg" alt="Electric Soul Album by The Vintage">
                    </figure>
                    <figcaption>Electric Soul</figcaption>
                    <p>The Vintage</p>
                </li>

                <li class="album-item">
                    <figure>
                        <img src="./img/album-golden-hour.jpg" alt="Golden Hour Album by Sunset Collective">
                    </figure>
                    <figcaption>Golden Hour</figcaption>
                    <p>Sunset Collective</p>
                </li>

                <li class="album-item">
                    <figure>
                        <img src="./img/album-kermit-does-jazz.jpg" alt="Ketmit Does Jazz Album by Kermit the Frog">
                    </figure>
                    <figcaption>Kermit Does Jazz</figcaption>
                    <p>Kermit the Frog</p>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Made with ðŸ’— at <a href="https://www.marcylabschool.org/">Marcy Lab School</a></p>
    </footer>
</body>
</html>
